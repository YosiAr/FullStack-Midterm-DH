<div class="weightFormula" data-ng-show="user.current.formula">
		  <h2>{{data.lmodule.topicValues}}:<div class="tooltip" data-help="{{ help.help.helpFatFormula }}"><p><i class="fa fa-question-circle" aria-hidden="true"></i></p></div></h2>
		  <div class="marineFormula">
		      <h3>{{data.lmodule.neck}}:<div class="tooltip" data-help="{{ help.help.helpFatNeck }}"><p><i class="fa fa-question-circle" aria-hidden="true"></i></p></div></h3>
			  <input class="myBoxLeft" name="Neck" type="number" data-ng-model="user.current.neck" data-ng-placeholder="user.current.neck : user.current.neck"><h6 class="myBoxLeft">{{data.lmodule.cm}}</h6>
	          <h3>{{data.lmodule.waist}}:<div class="tooltip" data-help="{{ help.help.helpFatWaist }}"><p><i class="fa fa-question-circle" aria-hidden="true"></i></p></div></h3>
			  <input class="myBoxLeft" name="Waist" type="number" data-ng-model="user.current.waist" data-ng-placeholder="user.current.waist : user.current.waist"><h6 class="myBoxLeft">{{data.lmodule.cm}}</h6>
	          <h3 data-ng-hide="user.current.gender==='Man'">{{data.lmodule.hip}}:<div class="tooltip" data-help="{{ help.help.helpFatHip }}"><p><i class="fa fa-question-circle" aria-hidden="true"></i></p></div></h3>
			  <input class="myBoxLeft" name="Hip" type="number" data-ng-hide="user.current.gender==='Man'" data-ng-model="user.current.hip" data-ng-placeholder="user.current.hip : user.current.hip"><h6 class="myBoxLeft" data-ng-hide="user.current.gender==='Man'">{{data.lmodule.cm}}</h6>
		  </div>
		  <div class="deviderOr"><h3>{{data.lmodule.or}}</h3></div>
		  <div class="fatFormula">
			<h3>{{data.lmodule.topicFat}}:</h3>  
		  <label>
		  <input type="number" data-ng-model="user.current.fat" data-ng-placeholder="user.current.fat : user.current.fat"><h4>%</h4>
		   <div class="filler"></div>
	      </label>
		  </div>
	  </div>
